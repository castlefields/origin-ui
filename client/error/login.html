<template name="login">
    <div class="wrapper">
        <h2 style="color:white;"><img src="/img/logo-big.png" alt="" class='retina-ready' width="59" height="49"> {{brand}}</h2>
        <div class="login-body">
            <h2>SIGN IN</h2>
            <form class='form-validate' id="test">
                <div class="control-group">
                    <div class="email controls">
                        <input type="text" name='uemail' placeholder="Email address" class='input-block-level' data-rule-required="true" data-rule-email="true">
                    </div>
                </div>
                <div class="control-group">
                    <div class="pw controls">
                        <input type="password" name="upw" placeholder="Password" class='input-block-level' data-rule-required="true">
                    </div>
                </div>
                <div class="submit">
                    <a href="{{dashboardPath}}" class='btn btn-primary submit'>Sign Me In</a>
                </div>
            </form>
            <div class="forget">
                <a href="#"><span>Forgot password?</span></a>
            </div>
        </div>
    </div>
</template>
