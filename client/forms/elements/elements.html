<template name="textInput">
    <input type="text" name="textfield" id="textfield" class="input-xlarge">
</template>

<template name="passwordInput">
    <input type="password" name="password" id="password" placeholder="*********" class="input-xlarge">
</template>

<template name="fileInput">
    <input type="file" name="file" id="file" class="input-block-level">
</template>

<template name="selectInput">
    <select name="select" id="select" class='input-large'>
        <option value="1">Option-1</option>
        <option value="2">Option-2</option>
        <option value="3">Option-3</option>
        <option value="4">Option-4</option>
        <option value="5">Option-5</option>
        <option value="6">Option-6</option>
        <option value="7">Option-7</option>
        <option value="8">Option-8</option>
        <option value="9">Option-9</option>
    </select>
</template>

<template name="checkboxInput">
    <div class="check-demo-col">
        <div class="check-line">
            <input type="checkbox" id="c5" class='icheck-me' data-skin="square" data-color="blue">
            <label class='inline' for="c5">Default</label>
        </div>
        <div class="check-line">
            <input type="checkbox" id="c6" class='icheck-me' data-skin="square" data-color="blue" checked>
            <label class='inline' for="c6">Checked</label>
        </div>
        <div class="check-line">
            <input type="checkbox" class='icheck-me' data-skin="square" data-color="blue" disabled>
            <label class='inline'>Disabled</label>
        </div>
        <div class="check-line">
            <input type="checkbox" class='icheck-me' data-skin="square" data-color="blue" checked disabled>
            <label class='inline'>Disabled &amp; checked</label>
        </div>
    </div>
</template>

<template name="radioInput">
    <div class="check-demo-col">
        <div class="check-line">
            <input type="radio" id="c7" class='icheck-me' name="same3" data-skin="square" data-color="blue">
            <label class='inline' for="c7">Default</label>
        </div>
        <div class="check-line">
            <input type="radio" id="c8" class='icheck-me' name="same3" data-skin="square" data-color="blue" checked>
            <label class='inline' for="c8">Checked</label>
        </div>
        <div class="check-line">
            <input type="radio" class='icheck-me' name="same4" data-skin="square" data-color="blue" disabled>
            <label class='inline'>Disabled</label>
        </div>
        <div class="check-line">
            <input type="radio" class='icheck-me' name="same4" data-skin="square" data-color="blue" checked disabled>
            <label class='inline'>Disabled &amp; checked</label>
        </div>
    </div>
</template>

<template name="textareaInput">
    <textarea name="textarea" id="textarea" class="input-block-level">Lorem ipsum mollit minim fugiat tempor dolore sit officia ut dolore. </textarea>
</template>

<template name="submitInput">
    <button type="submit" class="btn btn-primary">Save changes</button>
</template>

<template name="btnInput">
    <button type="button" class="btn">Cancel</button>
</template>

<template name="uneditableInput">
    <span class="uneditable-input">Just some input</span>
</template>

<template name="disableInput">
    <input type="text" name="textfield" id="textfield" placeholder="Small input" class="input-xlarge" disabled>
</template>
