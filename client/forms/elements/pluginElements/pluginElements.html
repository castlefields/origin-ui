<template name="typeaheadInput">
    <input type="text" data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
</template>
        
<template name="tagsInput">
    <input type="text" name="textfield" id="tagsInput" class="tagsinput" value="PHP,Laravel,Java">
</template>
        
<template name="selectSearchInput">
    <select name="select" id="select" class='chosen-select'>
        <option value="1">Option-1</option>
        <option value="2">Option-2</option>
        <option value="3">Option-3</option>
        <option value="4">Option-4</option>
        <option value="5">Option-5</option>
        <option value="6">Option-6</option>
        <option value="7">Option-7</option>
        <option value="8">Option-8</option>
        <option value="9">Option-9</option>
    </select>
</template>
        
<template name="multiSelectInput">
    <select name="a" id="a" multiple="multiple" class="chosen-select input-xxlarge">
        <option value="1">Option-1</option>
        <option value="2">Option-2</option>
        <option value="3">Option-3</option>
        <option value="4">Option-4</option>
        <option value="5">Option-5</option>
        <option value="6">Option-6</option>
        <option value="7">Option-7</option>
    </select>
</template>
        
<template name="spinnerInput">
    <input type="text" name="textfield" id="textfield" value="3" class="spinner input-mini">
</template>
        
<template name="customFileInput">
    <div class="fileupload fileupload-new" data-provides="fileupload">
        <div class="input-append">
            <div class="uneditable-input span3">
                <i class="icon-file fileupload-exists"></i>
                <span class="fileupload-preview"></span>
            </div>
                                <span class="btn btn-file">
                                    <span class="fileupload-new">Select file</span>
                                    <span class="fileupload-exists">Change</span>
                                    <input type="file" name="aaaa"/>
                                </span>
            <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
        </div>
    </div>
</template>

<template name="thumbFileInput">
    <div class="fileupload fileupload-new" data-provides="fileupload">
        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image"/>
        </div>
        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
        <div>
            <span class="btn btn-file">
                <span class="fileupload-new">Select image</span>
                <span class="fileupload-exists">Change</span>
                <input type="file" name='imagefile'/>
            </span>
            <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
        </div>
    </div>
</template>

<template name="dualMultiSelectInput">
    <select multiple="multiple" id="my-select" name="my-select[]" class='multiselect'>
        <option value='elem_1'>elem 1</option>
        <option value='elem_2'>elem 2</option>
        <option value='elem_3'>elem 3</option>
        <option value='elem_4'>elem 4</option>
        <option value='elem_100'>elem 100</option>
    </select>
</template>

<template name="groupedDualMultiSelectInput">
    <select multiple="multiple" id="my-select" name="my-select[]" class='multiselect'
            data-selectionheader="Selection header" data-selectableheader="Selectable header">
        <optgroup label="Like">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </optgroup>
        <optgroup label="Dislike">
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
        </optgroup>
    </select>
</template>

<template name="sliderInput">
    <div class="slider" data-step="25" data-min="0" data-max="250">
        <div class="amount"></div>
        <div class="slide"></div>
    </div>
</template>
        
<template name="rangeSliderInput">
    <div class="slider" data-step="5" data-min="0" data-max="75" data-range="true"
         data-rangestart="15" data-rangestop="45">
        <div class="amount"></div>
        <div class="slide"></div>
    </div>
</template>

<template name="pluginElements">
    <div class="box box-color box-bordered">
        <div class="box-title">
            <h3><i class="icon-th-list"></i> Plugin elements</h3>
        </div>
        <div class="box-content nopadding">
            <form class='form-horizontal form-bordered'>
                <div class="control-group">
                    <label for="autocom" class="control-label">Autocomplete input</label>

                    <div class="controls">
                        {{> typeaheadInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Custom Tag input</label>

                    <div class="controls">
                        <div class="span12">
                            {{> tagsInput }}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Select with search</label>

                    <div class="controls">
                        <div class="input-xlarge">
                            {{> selectSearchInput }}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Multiple select</label>

                    <div class="controls">
                        {{> multiSelectInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Spinner</label>

                    <div class="controls">
                        {{> spinnerInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Custom file upload</label>

                    <div class="controls">
                        {{> customFileInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label"></label>

                    <div class="controls">
                        {{> thumbFileInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Dual multiselect</label>

                    <div class="controls">
                        {{> dualMultiSelectInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Dual multiselect with optgroup</label>

                    <div class="controls">
                        {{> groupedDualMultiSelectInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="slider" class="control-label">Basic slider (step: 25)</label>

                    <div class="controls">
                        {{> sliderInput }}
                    </div>
                </div>
                <div class="control-group">
                    <label for="slider" class="control-label">Range slider</label>

                    <div class="controls">
                        {{> rangeSliderInput }}
                    </div>
                </div>
                <div class="form-actions">
                    {{> submitInput }}
                    {{> btnInput }}
                </div>
            </form>
        </div>
    </div>
</template>
