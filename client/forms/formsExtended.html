<template name="styledCheckboxes">
    <div class="box box-bordered box-color ">
        <div class="box-title">
            <h3><i class="icon-list"></i> Styled checkboxes/radios</h3>
        </div>
        <div class="box-content">
            <form action="#" method="POST" class='form-horizontal'>
                <div class="control-group">
                    <label for="textfield" class="control-label">Minimal skin</label>
                    <div class="controls">
                        <div class="check-demo-col">
                            <div class="check-line">
                                <input type="checkbox" class='icheck-me' id="c1" data-skin="minimal"> <label class='inline' for="c1">Default</label>
                            </div>
                            <div class="check-line">
                                <input type="checkbox" class='icheck-me' id="c2" data-skin="minimal" checked> <label class='inline'
                                                                                                     for="c2">Checked</label>
                            </div>
                            <div class="check-line">
                                <input type="checkbox" class='icheck-me' data-skin="minimal" disabled> <label class='inline'>Disabled</label>
                            </div>
                            <div class="check-line">
                                <input type="checkbox" class='icheck-me' data-skin="minimal" checked disabled> <label
                    class='inline'>Disabled &amp; checked</label>
                            </div>
                        </div>
                        <div class="check-demo-col">
                            <div class="check-line">
                                <input type="radio" id="c3" class='icheck-me' name="same" data-skin="minimal"> <label class='inline'
                                                                                                      for="c3">Default</label>
                            </div>
                            <div class="check-line">
                                <input type="radio" id="c4" class='icheck-me' name="same" data-skin="minimal" checked> <label
                    class='inline' for="c4">Checked</label>
                            </div>
                            <div class="check-line">
                                <input type="radio" class='icheck-me' name="same2" data-skin="minimal" disabled> <label
                    class='inline'>Disabled</label>
                            </div>
                            <div class="check-line">
                                <input type="radio" class='icheck-me' name="same2" data-skin="minimal" checked disabled> <label
                    class='inline'>Disabled &amp; checked</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Square skin (blue)</label>
                    <div class="controls">
                        <div class="check-demo-col">
                            <div class="check-line">
                                <input type="checkbox" id="c5" class='icheck-me' data-skin="square" data-color="blue">
                                <label class='inline' for="c5">Default</label>
                            </div>
                            <div class="check-line">
                                <input type="checkbox" id="c6" class='icheck-me' data-skin="square" data-color="blue" checked>
                                <label class='inline' for="c6">Checked</label>
                            </div>
                            <div class="check-line">
                                <input type="checkbox" class='icheck-me' data-skin="square" data-color="blue" disabled>
                                <label class='inline'>Disabled</label>
                             </div>
                            <div class="check-line">
                                <input type="checkbox" class='icheck-me' data-skin="square" data-color="blue" checked disabled>
                                <label class='inline'>Disabled &amp; checked</label>
                            </div>
                        </div>
                        <div class="check-demo-col">
                            <div class="check-line">
                                <input type="radio" id="c7" class='icheck-me' name="same3" data-skin="square" data-color="blue">
                            <label class='inline' for="c7">Default</label>
                        </div>
                            <div class="check-line">
                            <input type="radio" id="c8" class='icheck-me' name="same3" data-skin="square" data-color="blue" checked>
                            <label class='inline' for="c8">Checked</label>
                        </div>
                            <div class="check-line">
                            <input type="radio" class='icheck-me' name="same4" data-skin="square" data-color="blue" disabled>
                            <label class='inline'>Disabled</label>
                        </div>
                            <div class="check-line">
                            <input type="radio" class='icheck-me' name="same4" data-skin="square" data-color="blue" checked disabled>
                            <label class='inline'>Disabled &amp; checked</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label for="textfield" class="control-label">Square skin more colors</label>

                <div class="controls">
                    <div class="check-demo-col">
                        <div class="check-line">
                            <input type="checkbox" id="c9" class='icheck-me' data-skin="square" data-color="red"> <label
                                class='inline' for="c9">Default</label>
                        </div>
                        <div class="check-line">
                            <input type="checkbox" id="c10" class='icheck-me' data-skin="square" data-color="red" checked>

                        <div class="check-line">
