<head>
    <title>Payment Systems Corp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Apple devices fullscreen -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <!-- Apple devices Homescreen icon -->
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-precomposed.png" />
</head>

<body>
    {{> body }}
</body>
        
<template name="body">
    {{#if error}}
        {{renderPage}}
    {{else}}
        {{#isolate}}{{> modalUser }}{{/isolate}}
        {{> navigation }}
        <div class="container-fluid" id="content">
            {{> sidebar }}
            <div id="main">
                <div class="container-fluid">
                    {{#isolate}}{{renderPage}}{{/isolate}}
                </div>
            </div>
        </div>
    {{/if}}
</template>
        
<template name="footer">
    <div id="footer">
        <p>
            Admin <span class="font-grey-4">|</span> <a href="#">Contact</a> <span class="font-grey-4">
        </p>
        <a href="#" class="gototop"><i class="icon-arrow-up"></i></a>
    </div>
</template>

<template name="pageTitle">
    <div class="pull-left">
        <h1>{{title}}</h1>
    </div>
</template>

<template name="pageHeader">
    <div class="page-header">
        {{#isolate}}{{> pageTitle }}{{/isolate}}
        {{#isolate}}{{> pageHeaderTiles }}{{/isolate}}
    </div>
</template>

<template name="breadcrumbs">
    <div class="breadcrumbs">
        <ul>
            <li>
                <a href="{{dashboardPath}}">Home</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a href="{{dashboardPath}}">Dashboard</a>
            </li>
        </ul>
        <div class="close-bread">
            <a href="#"><i class="icon-remove"></i></a>
        </div>
    </div>
</template>
