<template name="messagesDropdown">
    <li class='dropdown'>
        <a href="#" class='dropdown-toggle' data-toggle="dropdown"><i class="icon-envelope-alt"></i><span class="label label-lightred">4</span></a>
        <ul class="dropdown-menu pull-right message-ul">
            <li>
                <a href="#">
                    <img src="/img/demo/user-1.jpg" alt="">
                    <div class="details">
                        <div class="name">Jane Doe</div>
                        <div class="message">
                            Lorem ipsum Commodo quis nisi ...
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/img/demo/user-2.jpg" alt="">
                    <div class="details">
                        <div class="name">John Doedoe</div>
                        <div class="message">
                            Ut ad laboris est anim ut ...
                        </div>
                    </div>
                    <div class="count">
                        <i class="icon-comment"></i>
                        <span>3</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/img/demo/user-3.jpg" alt="">
                    <div class="details">
                        <div class="name">Bob Doe</div>
                        <div class="message">
                            Excepteur Duis magna dolor!
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="components-messages.html" class='more-messages'>Go to Message center <i class="icon-arrow-right"></i></a>
            </li>
        </ul>
    </li>
</template>

<template name="layoutDropdown">
    <li class="dropdown sett">
        <a href="#" class='dropdown-toggle' data-toggle="dropdown"><i class="icon-cog"></i></a>
        <ul class="dropdown-menu pull-right theme-settings">
            <li>
                <span>Layout-width</span>
                <div class="version-toggle">
                    <a href="#" class='set-fixed'>Fixed</a>
                    <a href="#" class="active set-fluid">Fluid</a>
                </div>
            </li>
            <li>
                <span>Topbar</span>
                <div class="topbar-toggle">
                    <a href="#" class='set-topbar-fixed'>Fixed</a>
                    <a href="#" class="active set-topbar-default">Default</a>
                </div>
            </li>
            <li>
                <span>Sidebar</span>
                <div class="sidebar-toggle">
                    <a href="#" class='set-sidebar-fixed'>Fixed</a>
                    <a href="#" class="active set-sidebar-default">Default</a>
                </div>
            </li>
        </ul>
    </li>
</template>

<template name="colorDropdown">
    <li class='dropdown colo'>
        <a href="#" class='dropdown-toggle' data-toggle="dropdown"><i class="icon-tint"></i></a>
        <ul class="dropdown-menu pull-right theme-colors">
            <li class="subtitle">
                Predefined colors
            </li>
            <li>
                <span class='red'></span>
                <span class='orange'></span>
                <span class='green'></span>
                <span class="brown"></span>
                <span class="blue"></span>
                <span class='lime'></span>
                <span class="teal"></span>
                <span class="purple"></span>
                <span class="pink"></span>
                <span class="magenta"></span>
                <span class="grey"></span>
                <span class="darkblue"></span>
                <span class="lightred"></span>
                <span class="lightgrey"></span>
                <span class="satblue"></span>
                <span class="satgreen"></span>
            </li>
        </ul>
    </li>
</template>

<template name="lockScreenBtn">
    <li>
        <a href="more-locked.html" class='lock-screen' rel='tooltip' title="Lock screen" data-placement="bottom"><i class="icon-lock"></i></a>
    </li>
</template>

<template name="userNav">
    <div id="user-nav" class="user">
        <ul class="icon-nav">
            {{#isolate}}{{> messagesDropdown }}{{/isolate}}
            {{> colorDropdown }}
            {{> lockScreenBtn }}
        </ul>
        <div class="dropdown">
            <a href="#" class='dropdown-toggle' data-toggle="dropdown">John Doe <img src="/img/demo/user-avatar.jpg" alt=""></a>
            <ul class="dropdown-menu pull-right">
                <li>
                    <a href="{{userProfilePath}}">Edit profile</a>
                </li>
                <li>
                    <a href="{{signoutPath}}">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</template>

<template name="navigation">
    <div id="navigation">
        <div class="container-fluid">
            <a href="{{dashboardPath}}" id="brand">{{brand}}</a>
            <a href="#" class="toggle-nav" rel="tooltip" data-placement="bottom"><i class="icon-reorder"></i></a>
            {{> mainNav }}
            {{> userNav }}
        </div>
    </div>
</template>

<template name="mainNav">
    <ul class='main-nav'>
        {{> dashboardNav }}
        {{> formsNav }}
        {{> componentsNav }}
        {{> tablesNav }}
        {{> pluginsNav }}
        {{> pagesNav }}
    </ul>
</template>
