<template name="pluginsCharts">
    {{> pageHeader }}
    {{> breadcrumbs }}
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Basic chart
                        </h3>
                    </div>
                    <div class="box-content">
                        <div id="flot-1" class='flot'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Line chart
                        </h3>
                    </div>
                    <div class="box-content">
                        <div id="flot-2" class='flot'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Live update
                        </h3>
                    </div>
                    <div class="box-content">
                        <p>
                            <strong>Set custom update interval (ms):</strong>
                            <input type="text" name="updateInterval" id="updateInterval" class='input-mini'>
                            <a href="javascript:void()" class='btn'>Set interval</a>
                        </p>
                        <div id="flot-3" class='flot'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Bar charts
                        </h3>
                    </div>
                    <div class="box-content">
                        <div class="btn-toolbar" style="margin-top:0;">
                            <div class="btn-group stackControls">
                                <input type="button" value="With stacking" class='btn'>
                                <input type="button" value="Without stacking" class='btn'>
                            </div>
                            <div class="btn-group graphControls">
                                <input type="button" value="Bars" class='btn'>
                                <input type="button" value="Lines" class='btn'>
                                <input type="button" value="Lines with steps" class='btn'>
                            </div>
                        </div>
                        <div id="flot-4" class='flot'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Pie with legend
                        </h3>
                    </div>
                    <div class="box-content">
                        <div id="flot-5" class='flot'></div>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Pie without legend
                        </h3>
                    </div>
                    <div class="box-content">
                        <div id="flot-6" class='flot'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Labels within pie
                        </h3>
                    </div>
                    <div class="box-content">
                        <div id="flot-7" class='flot'></div>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="box">
                    <div class="box-title">
                        <h3>
                            <i class="icon-bar-chart"></i>
                            Donut
                        </h3>
                    </div>
                    <div class="box-content">
                        <div id="flot-8" class='flot'></div>
                    </div>
                </div>
            </div>
        </div>
</template>
